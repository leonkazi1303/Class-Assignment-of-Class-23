<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <!-- https://cdnjs.com/libraries/twitter-bootstrap/5.0.0-beta1 -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.0-beta1/css/bootstrap.min.css"
    />

    <!-- Icons: https://getbootstrap.com/docs/5.0/extend/icons/ -->
    <!-- https://cdnjs.com/libraries/font-awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
    />
     <link rel="stylesheet" href="style.css">
    <title>Leon Kazi</title>
  </head>
  <body>
    <div class="full-website">
      <div class="main-div">
        <div class="container">
          <div class="row">
            <div class="col-md-8">
              <div class="row">
                <div class="col-md-12">
                 <div class="sub-div1 mb-4">
                   <img src="./Google Logo.png" alt="">
                   <h2>
                     Create your Google Account
                   </h2>
                 </div>
                </div>
              </div>
              <div class="row">
                  <div class="col-md-6">
                    <input type="text" class="form-control" placeholder="First name">
                  </div>
                  <div class="col-md-6">
                    <input type="text"  class="form-control" placeholder="Last name">
                  </div>
              </div>
              <div class="row">
                <div class="sub-div2 mt-4 mb-2" >
                  <div class="col-md-12">
                  <input type="email" class="form-control" placeholder="Username">
                  <h5>You can use letters, numbers & periods</h5>
                  <h4 class="text-primary mb-4">Use my current email address instead</h4>
                </div>
                </div>
              </div>
                <div class="row">
                  <div class="col-md-5">
                    <input class="form-control" type="password" placeholder="Password">
                  </div>
                  <div class="col-md-5">
                    <input class="form-control" type="password" placeholder="Confirm">
                  </div>
                  <div class="col-md-2">
                    <i class="far fa-eye-slash"></i>
                  </div>
                </div>
              <div class="row">
                <p class="mb-4">Use 8 or more characters with a mix of letters, numbers & symbols</p>
                  <div class="col-md-6 text-center">
                    <p><a class="text-decoration-none" href="#">Sign in instead</a></p>
                  </div>
                  <div class="col-md-4">
                    <input type="submit" value="Submit" class="btn btn-primary text-white">
                  </div>
              </div>
            </div>
            <div class="col-md-4">
              <div class="sub-div3">
                <img src="./Logo 2.png" alt="">
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="row mt-3">
        <div class="col-md-4">
          <h5>English (United States)</h5>
        </div>
        <div class="col-md-4">
          <div class="sub-div5">
            <select name="#" id="">
              <option value="United Kingdom">United Kingdom</option>
              <option value="Chicago">Chicago</option>
              <option value="Las Vegas">Las Vegas</option>
              <option value="Los Angeles">Los Angeles</option>
            </select>
          </div>
        </div>
        <div class="col-md-4">
          <div class="row">
            <div class="col-md-4">
              <h5>Help</h5>
            </div>
            <div class="col-md-4">
              <h5>Privacy</h5>
            </div>
            <div class="col-md-4">
              <h5>Terms</h5>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
